<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation with Reveal.js</title>
    <!-- Liên kết đến CSS của reveal.js từ CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/theme/black.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Hello anh em!!!!</h1>
            </section>
            <section>
                <p>Tết đánh bida</p>
                <div id="drawing"></div>
                <img src="https://www.svgrepo.com/show/207687/billiard.svg" alt="Billiard Image" style="max-width: 100%; height: auto;">

            </section>
            </div>
    </div>

    <!-- Liên kết đến JavaScript của reveal.js từ CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.min.js"></script>
    <script>
        // Khởi tạo Reveal.js
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            transition: 'slide' // Các hiệu ứng chuyển tiếp: 'slide', 'fade', 'zoom', 'none'
        });
        const draw = SVG().addTo('#drawing').size(600,400);
        draw.rect(200, 100).fill('#800080');
    </script>
</body>
</html>
